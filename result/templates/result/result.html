{% extends "result/base.html" %}

{% block content %}
<div class="card mb-3">
                <div class="card-body">
			{% for mark in marks %}
                  <div class="row">
                    <div class="col-sm-3">
						<h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
						{{mark.subject.name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">total</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
						{{mark.marks}}
                    </div>
                  </div>
				  <hr>
			  {% endfor %}
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">percentage</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
						{{percentage}}
                    </div>
                  </div>
				  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="#" >Edit</a> </div>
                  </div>
                </div>

					<div class="card-body">
						  <h6 class="d-flex align-items-center mb-3"><i
								  class="material-icons text-info
								  mr-2">Exam - 1st semester</i> Progress bar</h6>
						  {% for  mark in marks %}
						  <small>{{mark.subject.name}}</small>
                      <div class="progress mb-3" style="height: 5px">
                        <div class="progress-bar bg-primary"
							 role="progressbar" style="width:
								   {{mark.marks}}%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
					  {% endfor %}
                    </div>
</div>
{% endblock %}
