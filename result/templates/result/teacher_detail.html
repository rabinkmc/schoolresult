
{% extends 'result/base.html' %}
{% block content %}
<div class="row hidden md-up">
	<div class="col-sm-6">
		<div class="card">
			<div class="card-block">		
                  <div class="d-flex flex-column align-items-center text-center">
					<h3 class="alert alert-primary">{{object.name}}</h3>
					<h4 class="alert alert-secondary">subject: {{object.subject.name}}</h4>
					<h4 class="alert alert-secondary">file: {{object.marks_file}}</h4>
				  </div>
			</div>
			<div class="card-block">
						<button class="btn btn-outline-primary">
							<a href="{% url "teacher-update" object.pk object.slug %}"> Update</a>
						</button>
						<button class="btn btn-outline-primary">
							<a href="{% url "teacher-delete" object.pk object.slug %}"> Delete </a>
						</button>
						<button class="btn btn-outline-primary">
							<a href="{% url "load-marks" object.pk object.slug %}"> loadmarks </a>
						</button>
				  </div>
			</div>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="card">
			<div class="card-block">
			</div>
		</div>
	</div>
</div>
{% endblock %}
